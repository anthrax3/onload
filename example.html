<html>
<head>
  <title>Onload</title>
  <script src="build/build.js"></script>
  <style>
  img {
    opacity: 0;
    -webkit-transition: opacity 300ms;
    -moz-transition: opacity 300ms;
    transition: opacity 300ms;
  }

  img.onload {
    opacity: 1;
  }
  </style>
</head>
<body>
  <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSiBmfbh9GdYzcVwVA4hAPnyc00aXvgMT6hkokmV5EL8On6AM5apQ" />
  <script>
    (function(){
      var onload = require('onload');
      var img = document.querySelector('img');
      onload(img);
    })();
  </script>
</body>
</html>
